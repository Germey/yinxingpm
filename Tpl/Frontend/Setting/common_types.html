<layout name="Public/frontend_template"/>
<div id="content" class="wide">
    <h4>类型设置</h4>
    <div style="padding-left:30px">
        <if condition="$edit_type">
            <h5>编辑类型：{$edit_type_name}</h5>
            <blockquote>
                <foreach name="edit_type" item="one">
                    <if condition="$one['enabled']">
                        <p>{$one['name']}&nbsp;&nbsp;&nbsp;&nbsp;<a href="/Setting/ajax_remove_common_type?id={$one['id']}" class="ajaxlink" style="font-size:12px" ask="确定禁用么，禁用之后不会影响之前已经有记录的用户？">禁用</a></p>
                    <else />
                        <p style="text-decoration:line-through;">{$one['name']}</p>
                    </if>
                </foreach>

                <form action="__URL__/add_common_type"  method="post"  class="form-horizontal" enctype="multipart/form-data">
                    <input type="hidden" name="key"  value="{$one['key']}">
                    <input type="hidden" name="key_name" value="{$edit_type_name}">
                    <input type="text" name="name" />
                    <!-- <input type="submit" class="btn btn-danger" value="{$Think.lang.save}"/>                         -->
                    <input type="submit" class="btn btn-link btn-small" value="点击添加类型" />
                </form>
                <a href="/setting/common_types" class="btn btn-small"><i class="icon-remove"></i>取消编辑</a>
            </blockquote>
        </if>
    </div>
    <table class="table table-striped table-hover">
        <tr><th>类型名称</th><th>值</th><th>操作</th></tr>
        <foreach name="types" item="one">
            <tr>
                <td nowrap>{$one['key_name']}</td>
                <td>{$one['display_value']}</td>
                <td><a href="/setting/common_types?type={$key}">编辑</a></td>
            </tr>
        </foreach>
    </table>    
</div>

</script>
