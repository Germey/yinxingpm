<layout name="Public/frontend_template"/>
<div id="content" class="wide">
    <h4>项目期设置</h4>
    <div class="pull-right" style="text-align:right"><a onclick="$('#edit_part').toggle()" class="btn btn-small"><i class="icon-plus"></i>新项目期</a></div>

    <div id="edit_part" {$batch?'':'style="display:none"'}>
        <form action="__URL__/submit_project_batch"  method="post"  class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="id"  value="{$batch['id']}">
            <p><b>题目：</b><input type="text" name="title" class="span6" value="{$batch['title']}"/></p>
            <p><b>短题目：</b><input type="text" name="short_title" class="span2" value="{$batch['short_title']}"/>&nbsp;&nbsp;<span class="muted">放在项目列表页面，越短越好，如2013春</p>
            <p><b>申请开始时间：</b><input type="text" name="start_time" value="{$batch['start_time']}" data-datepicker-format="yyyy-mm-dd hh:ii:ss" data-datepicker-nodefault="false"/>&nbsp;&nbsp;&nbsp;
                <b>申请结束时间：</b><input type="text" name="end_time" value="{$batch['end_time']}" data-datepicker-format="yyyy-mm-dd hh:ii:ss" data-datepicker-nodefault="false"/></p>
            <div><b>申请内容描述：</b><textarea id="contentit" name="content" class="editor" />{$batch['content']}</textarea></div>
            <p style='margin-top: 10px'><input type="submit" class="btn btn-danger" value="保存" /></p>
        </form>
    </div>

    <table class="table table-striped table-hover">
        <tr><th>题目/时间</th><th>描述</th><th>操作</th></tr>
        <foreach name="batches" item="one">
            <tr>
                <td nowrap>
                    <p><b>{$one['short_title']}</b></p>
                    <p>{$one['title']}</p>
                    <p><b>申请开始：</b>{$one['start_time']}</p>
                    <p><b>申请结束：</b>{$one['end_time']}</p>
                </td>
                <td>{$one['content']}</td>
                <td><a href="/setting/project_batch?batch_id={$one['id']}">编辑</a></td>
            </tr>
        </foreach>
    </table>    
</div>

</script>
