<li class="clear full"><div class="control-group"><label class="control-label">拟拨款记录</label>
  <div class="controls">
    <table class="table table-condensed" id="table_plan_grants">
      <thead><tr><th>时间(YYYY-MM-DD)</th><th>金额（元）</th><th>拨付备注（前提）</th></tr></thead>
      <foreach name="project['grant_records']['planed']" item="one">
        <tr>
          <td><input name="grant_time_{$key}" type="text" value="{$one['grant_time']}" class="span2"/></td>
          <td><input name="grant_amount_{$key}" type="text" value="{$one['amount']}" class="money span2"/>元</td>
          <td><textarea name="grant_note_{$key}" style="width:500px;height:50px"/>{$one['note']}</textarea></td>
        </tr>
      </foreach>
    </table>
    <input value="{$key+1}" type="hidden" id="planed_grant_count"/>
    <a class="btn btn-link" href="javascript:void(0)" onclick="new_planed_grant()">新增拟拨款记录</a>
  </div>
</li>

<script type="text/javascript">
  function new_planed_grant() {
      var current_count = $('#planed_grant_count').val();
      $('#planed_grant_count').val(parseInt(current_count)+1);

      var str1 = '<input name="grant_time_'+current_count+'" type="text" class="span2 date" value="2014-01-01" />';
      var str2 = '<input name="grant_amount_'+current_count+'" type="text" class="span2 money"/>元';
      var str3 = '<textarea name="grant_note_'+current_count+'" style="width:500px;height:50px"></textarea>';

      $('#table_plan_grants').append('<tr><td>'+str1+'</td><td>'+str2+'</td><td>'+str3+'</td></tr>');
      window.x_init_hook_currencyformat();
  }
</script>
